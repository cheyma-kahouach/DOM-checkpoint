<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Shopping Cart </title>
        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body> 
    <div class="navbar">
        <h2>Persephone's BookStore</h2>
        <div class="cart">
            <div class="total">0</div>
            <div class="cartAmount">0</div> 
        </div>
    </div>
    <ul class="shop" id="shop">
        <li class="item" id="item">
            <img src="six of crows.jpg" alt="six of crows" width="239">
            <div class="details">
                <h3>Six of Crows</h3>
                <p>Leigh Bardugo</p>
                <i class="bi bi-heart" id="heart"></i>
                <div class="price-quantity">
                    <h2 class="price">32.00 DT</h2>
                    <div class="buttons">
                        <button type="button" id="minus"><h4>-</h4></button>
                        <div id="quantity">0</div>
                        <button type="button" id="plus" ><h4>+</h4></button>
                        <button type="button" id="delete">X</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    </body>
    <script src="js.js"></script>
</html>
